name: Bug Report
description: Report a bug in the MCP plugin
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please fill out the sections below.

  - type: input
    id: version
    attributes:
      label: Plugin Version
      description: Which version of the MCP plugin are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    id: mode
    attributes:
      label: Mode
      description: How are you running the MCP plugin?
      options:
        - Standalone CLI (stdio)
        - Integrated (Go plugin with REST API)
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which area is affected?
      options:
        - Project tools
        - Epic tools
        - Story tools
        - Task tools
        - Workflow tools
        - PRD tools
        - Bugfix tools
        - Usage tools
        - Readme tools
        - Artifact tools
        - Transport / Server
        - Bootstrap / Init
        - TOON parser
        - External tool registration
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run `orchestra-mcp --workspace .`
        2. Send `tools/call` with `create_project`
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: Include error messages or JSON-RPC responses.
    validations:
      required: true

  - type: input
    id: ai-client
    attributes:
      label: AI Client
      description: Which AI client are you using?
      placeholder: "Claude Code, Cursor, etc."

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or log output.
