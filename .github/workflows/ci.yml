name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  GO_VERSION: "1.23"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      # The plugin depends on the framework via replace directive.
      # When running standalone, we need the framework source.
      - name: Checkout framework
        uses: actions/checkout@v4
        with:
          repository: orchestra-mcp/framework
          path: _framework

      - name: Update replace directive for CI
        run: go mod edit -replace github.com/orchestra-mcp/framework=./_framework

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install gofumpt
        run: go install mvdan.cc/gofumpt@latest

      - name: Check formatting
        run: test -z "$(gofumpt -l config/ providers/ src/ tests/)"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout framework
        uses: actions/checkout@v4
        with:
          repository: orchestra-mcp/framework
          path: _framework

      - name: Update replace directive for CI
        run: go mod edit -replace github.com/orchestra-mcp/framework=./_framework

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -race -coverprofile=coverage.txt ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, fmt, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout framework
        uses: actions/checkout@v4
        with:
          repository: orchestra-mcp/framework
          path: _framework

      - name: Update replace directive for CI
        run: go mod edit -replace github.com/orchestra-mcp/framework=./_framework

      - name: Build binary
        run: go build -o orchestra-mcp ./src/cmd/
