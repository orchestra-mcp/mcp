name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

env:
  GO_VERSION: "1.23"

# The plugin's go.mod uses `replace github.com/orchestra-mcp/framework => ../..`.
# To resolve this in CI, we checkout the framework as the parent and nest this repo
# inside workspace/plugins/mcp/ â€” matching the monorepo layout.

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workspace/plugins/mcp
    steps:
      - uses: actions/checkout@v4
        with:
          repository: orchestra-mcp/framework
          path: workspace

      - uses: actions/checkout@v4
        with:
          path: workspace/plugins/mcp

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
          working-directory: workspace/plugins/mcp

  fmt:
    name: Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workspace/plugins/mcp
    steps:
      - uses: actions/checkout@v4
        with:
          path: workspace/plugins/mcp

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install gofumpt
        run: go install mvdan.cc/gofumpt@latest

      - name: Check formatting
        run: test -z "$(gofumpt -l config/ providers/ src/ tests/)"

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workspace/plugins/mcp
    steps:
      - uses: actions/checkout@v4
        with:
          repository: orchestra-mcp/framework
          path: workspace

      - uses: actions/checkout@v4
        with:
          path: workspace/plugins/mcp

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -race -coverprofile=coverage.txt ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, fmt, test]
    defaults:
      run:
        working-directory: workspace/plugins/mcp
    steps:
      - uses: actions/checkout@v4
        with:
          repository: orchestra-mcp/framework
          path: workspace

      - uses: actions/checkout@v4
        with:
          path: workspace/plugins/mcp

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        run: go build -o orchestra-mcp ./src/cmd/
