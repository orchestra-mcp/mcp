name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # The plugin's go.mod uses `replace ../..` â€” checkout the framework
      # into the expected location so the build resolves correctly.
      - uses: actions/checkout@v4
        with:
          repository: orchestra-mcp/framework
          path: _framework

      - name: Rewrite replace directive
        working-directory: plugins/mcp
        run: |
          go mod edit -replace github.com/orchestra-mcp/framework=../../_framework

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
          workdir: plugins/mcp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
