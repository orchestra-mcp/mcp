name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Checkout the framework so the replace directive resolves.
      - uses: actions/checkout@v4
        with:
          repository: orchestra-mcp/framework
          path: _framework

      - name: Rewrite replace directive to point to framework checkout
        run: |
          go mod edit -replace github.com/orchestra-mcp/framework=./_framework

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
