name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Checkout the MCP plugin into a nested path that matches
      # the replace directive (replace ../.. => framework root).
      # Layout: workspace/plugins/mcp/ (this repo) + workspace/ (framework)
      - uses: actions/checkout@v4
        with:
          repository: orchestra-mcp/framework
          path: workspace
          fetch-depth: 0

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: workspace/plugins/mcp

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
          workdir: workspace/plugins/mcp
        env:
          # GITHUB_TOKEN for creating releases on this repo.
          # HOMEBREW_TAP_TOKEN (PAT) for pushing formula to orchestra-mcp/homebrew-tap.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      # Publish npm package with version matching the git tag
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Set npm version from tag
        working-directory: workspace/plugins/mcp/npm
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Publish to npm
        working-directory: workspace/plugins/mcp/npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
